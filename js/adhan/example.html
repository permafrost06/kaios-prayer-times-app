<html>
<head>
    <script src="Adhan.js"></script>
</head>
<body>
    <pre><script type="text/javascript">


    function prayerName(prayer) {
        if (prayer == adhan.Prayer.Fajr) {
            return "Fajr";
        } else if (prayer == adhan.Prayer.Sunrise) {
            return "Sunrise";
        } else if (prayer == adhan.Prayer.Dhuhr) {
            return "Dhuhr";
        } else if (prayer == adhan.Prayer.Asr) {
            return "Asr";
        } else if (prayer == adhan.Prayer.Maghrib) {
            return "Maghrib";
        } else if (prayer == adhan.Prayer.Isha) {
            return "Isha";
        } else if (prayer == adhan.Prayer.None) {
            return "None";
        }
    }

    var date = new Date();
    var coordinates = new adhan.Coordinates(24.90868, 91.850067);
    var params = adhan.CalculationMethod.Karachi();
    params.madhab = adhan.Madhab.Shafi;
    var prayerTimes = new adhan.PrayerTimes(coordinates, date, params);
    var formattedTime = adhan.Date.formattedTime;

    document.write('Raleigh, NC - Muslim World League\n');
    document.write('Prayer times for ' + date.getFullYear() + '/' + (date.getMonth() + 1) + '/' + date.getDate() + '\n');
    document.write('Fajr: ' + formattedTime(prayerTimes.fajr, +6) + '\n');
    document.write('Sunrise: ' + formattedTime(prayerTimes.sunrise, +6) + '\n');
    document.write('Dhuhr: ' + formattedTime(prayerTimes.dhuhr, +6) + '\n');
    document.write('Asr: ' + formattedTime(prayerTimes.asr, +6) + '\n');
    document.write('Maghrib: ' + formattedTime(prayerTimes.maghrib, +6) + '\n');
    document.write('Isha: ' + formattedTime(prayerTimes.isha, +6) + '\n');

    document.write('\nCurrent Prayer: ' + prayerName(prayerTimes.currentPrayer()) + '\n');

    </script></pre>
</body>
</html>
